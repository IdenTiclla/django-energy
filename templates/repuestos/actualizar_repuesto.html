{% extends 'layouts/base.html' %}

{% block content %}
<h1>Repuestos</h1>
<div class="row">
  <div class="col-md-5">
    <form action="/repuestos/update/{{repuesto.id}}" method="post">
      {% csrf_token %}

      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          name="nombre"
          placeholder="Ingrese el nombre"
          value="{{repuesto.nombre}}"
        />
      </div>

      <div class="form-group">
        <label for="nombre">Descripcion</label>
        <input
          type="text"
          class="form-control"
          id="descripcion"
          name="descripcion"
          placeholder="Ingrese la descripcion"
          value="{{repuesto.descripcion}}"
        />
      </div>

      <button type="submit">Actualizar Repuesto</button>
    </form>
  </div>
</div>
{% endblock %}
