{% extends 'layouts/base.html' %}

{% block content %}
<h1>Empleados</h1>
<div class="row">
  <div class="col-md-5">
    <form action="/empleados/update/{{empleado.id}}" method="post">
      {% csrf_token %}

      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          name="nombre"
          placeholder="Ingrese el nombre"
          value="{{empleado.nombre}}"
        />
      </div>

      <div class="form-group">
        <label for="nombre">Apellido</label>
        <input
          type="text"
          class="form-control"
          id="apellido"
          name="apellido"
          placeholder="Ingrese el apellido"
          value="{{empleado.apellido}}"
        />
      </div>


      <div class="form-group">
        <label for="nombre">Carnet de identidad</label>
        <input
          type="number"
          class="form-control"
          id="ci"
          name="ci"
          placeholder="Ingrese el ci"
          value="{{empleado.ci}}"
        />
      </div>

      
      <div class="form-group">
        <label for="nombre">Telefono</label>
        <input
          type="number"
          class="form-control"
          id="telefono"
          name="telefono"
          placeholder="Ingrese el telefono"
          value="{{empleado.telefono}}"
        />
      </div>

      <div class="form-group">
        <label for="nombre">Domicilio</label>
        <input
          type="text"
          class="form-control"
          id="domicilio"
          name="domicilio"
          placeholder="Ingrese ubicacion del domicilio"
          value="{{empleado.domicilio}}"
        />
      </div>

      <div class="form-group">
        <label for="sueldo">Seleccione el departamento</label>
        <select name="departamento_id" class="form-select"  aria-label="Default select example">
          {% for departamento in departamentos %}
            <option value="{{departamento.id}}" {% if departamento.id == empleado.departamento.id %}selected{% endif %}>{{departamento.nombre}}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label for="nombre">Sueldo Bs</label>
        <input
          type="number"
          class="form-control"
          id="sueldo"
          name="sueldo"
          placeholder="Ingrese el sueldo"
          value="{{empleado.sueldo}}"
        />
      </div>


      <button type="submit">Registrar Empleado</button>
    </form>
  </div>
</div>
{% endblock %}
