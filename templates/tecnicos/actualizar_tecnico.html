{% extends 'layouts/base.html' %}

{% block content %}
<h1>Actualizar Tecnico</h1>
<div class="row">
  <div class="col-md-5">
    <form action="/tecnicos/update/{{tecnico.id}}" method="post">
      {% csrf_token %}

      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          name="nombre"
          placeholder="Ingrese el nombre"
          value="{{tecnico.nombre}}"
        />
      </div>

      <div class="form-group">
        <label for="nombre">Apellido</label>
        <input
          type="text"
          class="form-control"
          id="apellido"
          name="apellido"
          placeholder="Ingrese el apellido"
          value="{{tecnico.apellido}}"
        />
      </div>


      <div class="form-group">
        <label for="nombre">Carnet de identidad</label>
        <input
          type="number"
          class="form-control"
          id="ci"
          name="ci"
          placeholder="Ingrese el ci"
          value="{{tecnico.ci}}"
        />
      </div>

      
      <div class="form-group">
        <label for="nombre">Telefono</label>
        <input
          type="number"
          class="form-control"
          id="telefono"
          name="telefono"
          placeholder="Ingrese el telefono"
          value="{{tecnico.telefono}}"
        />
      </div>

      <div class="form-group">
        <label for="nombre">Domicilio</label>
        <input
          type="text"
          class="form-control"
          id="domicilio"
          name="domicilio"
          placeholder="Ingrese ubicacion del domicilio"
          value="{{tecnico.domicilio}}"
        />
      </div>

      

      


      <button type="submit">Actualizar Tecnico</button>
    </form>
  </div>
</div>
{% endblock %}
