{% extends 'layouts/base.html' %}

{% block content %}
<h1>Departamentos</h1>
<div class="row">
  <div class="col-md-5">
    <form action="/departamentos/update/{{departamento.id}}" method="post">
      {% csrf_token %}

      <div class="form-group">
        <label for="nombre">Nombre del Departamento</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          name="nombre"
          placeholder="Ingrese el nombre"
          value="{{departamento.nombre}}"
        />
      </div>

      

      <div class="form-group">
        <label for="nombre">Ubicacion</label>
        <input
          type="text"
          class="form-control"
          id="ubicacion"
          name="ubicacion"
          placeholder="Ingrese la ubicacion"
          value="{{departamento.ubicacion}}"
        />
      </div>


      <button type="submit">Registrar Departamento</button>
    </form>
  </div>

</div>
{% endblock %}
